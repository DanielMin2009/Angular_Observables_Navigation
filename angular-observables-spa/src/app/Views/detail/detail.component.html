<h1>Detail Component</h1>
<hr>
<!-- <h2>{{ message }}</h2> -->


<h2 *ngIf="_dataService.observableMessage$ | async as observableMessage; else noData">
    <!-- {{ _dataService.observableMessage$ | async }} -->
    {{ observableMessage }}
</h2>
<ng-template #noData>
    <h2>Ther is no info</h2>
</ng-template>

<!-- When we use async we are unsubscribing when we don't need that info any more -->
